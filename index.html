<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
</head>
    <body>
        
        <div class="wrapper">
            <div class="container">
                <h1>Password Generator</h1>
    
                <div class="display-container">
                    <input readonly placeholder="Password" class="display" data-passwordDisplay>
                    <button data-copy class="copyBtn">
                        <span class="tooltip" data-copyMsg></span>
                        <img src="copy.svg" atl="copy" width="23" height="23">
                    </button>
                </div>
    
    
                <div class="input-container">
    
                    <!-- Password Length section -->
                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
                    </div>
    
                    <!-- Slider -->
                    <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
    
                    <!-- Check boxes -->
                    <div class="check-box">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Include Uppercase letters</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase">Include Lowercase letters</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Include Numbers</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" id="symbols">
                        <label for="symbols">Include Symbols</label>
                    </div>
    
                    <!-- Strength section -->
                    <div class="strength-container">
                        <p>Strength</p>
                        <div data-indicator class="indicator"></div>
                    </div>
    
                    <!-- Generate Password-->
    
                    <button class="generateButton">Generate Password</button>
                </div>
    
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
